<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NIKE</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	
</head>
<body>

<div class="page">
	
	<div class="header">
	
		<div class="header__logo"><img  src="images/logo.png" alt="LOGO"></div>
	
	</div>

	<div class="product">
		<div class="image">
			<img src="images/shoe.png" alt="Product">
		</div>

		<div class="image-buttons">
			<ul class="image-buttons__product-nav">
          		<li>
            		<button class="image-buttons__product-nav--b1"></button>
          		</li>
          		<li>
            		<button class="image-buttons__product-nav--b2"></button>
          		</li>
          		<li>
           			 <button class="image-buttons__product-nav--b3"></button>
         		 </li>
         		 <li>
           			 <button class="image-buttons__product-nav--b4"></button>
         		 </li>
        	</ul>
		</div>
		
	</div>


	<div class="product-information">

		<h1>Nike SB Stefan Janoski Max</h1>

		<p>Unisex Skateboarding Shoe</p>


<!--STAR RATING. Its not my code((-->
		<div class="star-rating">
      <div class="star-rating__wrap">
        <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
      </div>
    </div>

<!--STAR RATING END-->

		<form class="form"   action="" method="POST">
          	
           <p>
           <select class="select" name="Size">
           <option class="select__item" value="Size">Size</option>
                <option class="select__item" value="44">44</option>
                <option class="select__item" value="45">45</option>
                <option class="select__item" value="46">46</option>
            </select>
          	
          	
            <select class="select" name="Qty">
            <option class="select__item" value="Qty">Qty</option>
                <option class="select__item" value="1">1</option>
                <option class="select__item" value="2">2</option>
                <option class="select__item" value="3">3</option>
            </select>
          	</p>
			<p class="cart">
			<input class="select__item" type="submit" class="b" value="Add to cart">
			</p>

        </form>


        
</div>
		
	</div>





</div>

	
</body>
</html>
