<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NIKE</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	
</head>
<body>

<div class="page">
	
	<div class="header">
	
		<div class="logo"><img  src="images/logo.png" alt="LOGO"></div>
	
	</div>

	<div class="product">
		<div class="image">
			<img src="images/shoe.png" alt="Product">
		</div>

		<div class="image-buttons">
			<ul class="image-buttons__product-nav">
          		<li>
            		<button class="image-buttons__product-nav--b1"><span>Slide 1</span></button>
          		</li>
          		<li>
            		<button class="image-buttons__product-nav--b2"><span>Slide 2</span></button>
          		</li>
          		<li>
           			 <button class="image-buttons__product-nav--b3"><span>Slide 3</span></button>
         		 </li>
         		 <li>
           			 <button class="image-buttons__product-nav--b4"><span>Slide 4</span></button>
         		 </li>
        	</ul>
		</div>
		
	</div>


	<div class="product-information">

		<h1>Nike SB Stefan Janoski Max</h1>

		<p>Unisex Skateboarding Shoe</p>


<!--STAR RATING. Its not my code((-->
		<div class="star-rating">
      <div class="star-rating__wrap">
        <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
        <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
        <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
      </div>
    </div>

<!--STAR RATING END-->

		<form   action="" method="POST">
          	<p class="form-left">
            <input type="button" class="b"  value="Size">
          	</p>
          	<p class="form-right">
            <input type="button" class="b" value="Qty">
          	</p>
			<p class="cart">
			<input type="submit" class="b" value="Add to cart">
			</p>

        </form>


        
</div>
		
	</div>





</div>

	
</body>
</html>
